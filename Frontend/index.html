<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MY WEB WITH REACT</title>

        <!--css, style sheet-->
        <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css" />
    </head>
    <body>
        <header id="header">
            <div class="center">                
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="Logotipo" title="Logo React"/>
                <span id="brand">
                   <strong>REACT</strong>WEB
                </span>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="form.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- CLEAR FLOTINGS-->
            <div class="clearfix"></div>
            </div>
        </header>

        <div id="slider" class="slider-big">
            <h1>WELCOME TO MY REACT PAGE</h1>
            <a href="#" class="btn-white">Go to blog</a>
        </div>

        <!-- ARTICLES SECTION-->
        <div class="center">
            <section id="content">
                <h2 class="subheader">Last Articles</h2>

                <!-- Articles List-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="assets/images/chic.jpg" alt="Stuff chic" title="Chica image" />
                        </div>
                        <h2>Test Article</h2>
                        <span class="date">5 minutes ago</span>
                        <a href="#">Read more</a>
                        
                        <!-- CLEAR FLOTINGS-->
                        <div class="clearfix"></div>
                    </article>
                </div>                
                
                <!-- Script for list-->
                <script type="text/javascript">
                    var template = document.getElementById('article-template');                    
                    var articles = document.getElementById('articles');
                    
                    for(var i = 0; i < 6; i++){
                        var clone = template.cloneNode(true);
                        clone.removeAttribute("id");
                        var h2 = clone.getElementsByTagName("h2")[0];
                        h2.innerHTML = h2.textContent + " " + i;
                        articles.appendChild(clone);
                    }
                </script>
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Options</h3>
                    <a class="btn btn-success" href="#">Create Article</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3> Searcher</h3>
                    <p>Find the article that you searcher</p>
                    <form>
                        <input type="text" name="search" />
                        <input class="btn" type="submit" name="submit" value="Search" />
                    </form>
                </div>
            </aside>

            <!-- CLEAR FLOTINGS-->
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                    <p>
                        &copy;Copyright React page by Danny Rodriguez M.
                    </p>
            </div>
        </footer>
    </body>
</html>
