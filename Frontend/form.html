<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>MY WEB WITH REACT</title>

        <!--css, style sheet-->
        <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css" />
    </head>
    <body>
        <header id="header">
            <div class="center">                
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="Logotipo" title="Logo React"/>
                <span id="brand">
                   <strong>REACT</strong>WEB
                </span>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="form.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- CLEAR FLOTINGS-->
            <div class="clearfix"></div>

            </div>
        </header>
      

        <!-- ARTICLES SECTION-->
        <div class="center">
            <section id="content">
                <h1 class="subheader">Form</h1>

                <form class="mid-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname"/>
                    </div>
                    <div class="form-group">
                        <label for="bio">Biography</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <div class="form-group radiobuttons">
                        <input type="radio" name="gen" value="Man"/>Man
                        <input type="radio" name="gen" value="Woman"/>Woman 
                        <input type="radio" name="gen" value="other"/>Other 
                    </div>
                     <!-- CLEAR FLOTINGS-->
                     <div class="clearfix"></div>
                    <input type="submit" value="Submit" class="btn btn-success">
                </form>
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Options</h3>
                    <a class="btn btn-success" href="#">Create Article</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3> Searcher</h3>
                    <p>Find the article that you searcher</p>
                    
                    <form>
                        <input type="text" name="search">
                        <input class="btn" type="submit" name="submit" value="Search" />
                    </form>
                </div>
            </aside>

            <!-- CLEAR FLOTINGS-->
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                    <p>
                        &copy;Copyright React page by Danny Rodriguez M.
                    </p>
            </div>
        </footer>
    </body>
</html>
